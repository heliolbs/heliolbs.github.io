---
layout: default
---
<article class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title | escape }}</h1>
  </header>

  <!-- Begin background video -->
  <video id="videoBG" poster="green-particles.jpg" autoplay muted loop>
    <source src="green-particles.mp4" type="video/mp4">
  </video>
  <!-- End background video -->

  <div class="post-content">
    {{ content }}
  </div>

</article>
